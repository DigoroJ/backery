<div class="mb-5 text-white">.</div>

<div class="mb-1 text-white">.</div>
<div class="row" *ngFor="let product of products">

    
  <div class="col">
    <div class="card border-0 p-3">
      <img
        src="../assets/images/pexels-markus-spiske-369267.jpg"
        class="img-responsive"
        alt="..."
      />
    </div>
  </div>

  <div class="col">
    <p class="fw-bold mb-1">{{product.name}}</p>
    <p class="mt-0">
      {{product.price}}
    </p>
  </div>

  <div class="col">
    <p class="mt-3">
      <span class="border rounded-start p-2 px-2" style="cursor: pointer"
        >-</span
      >
      <span class="border-top border-bottom px-4 py-2"> {{product.quantity}}</span>
      <span class="border rounded-end p-2 px-2" style="cursor: pointer">+</span>
    </p>
  </div>

</div>
